<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <title>Panda Control</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./lib/semantic.min.css" />
  <script type="text/javascript" src="./lib/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/semantic.min.js"></script>

  <!-- remove this if you use Modernizr -->
  <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>

<body>
<div id="top" class="ui container">
  <div class="ui huge header">Panda Control</div>

  <div id="control-container">
    <div class="ui tabular menu">
      <div class="item active" data-tab="tab-playlist">Playlist</div>
      <div class="item" data-tab="tab-filemanager">File Manager</div>
    </div>

    <div class="ui tab active" data-tab="tab-playlist">
      <div id="playlist" class="ui middle aligned divided list"></div>
    </div>

    <div class="ui tab" data-tab="tab-filemanager">
      <div class="dropfield">
        <form method="post" action="/upload" enctype="multipart/form-data" novalidate class="box has-advanced-upload">      
          <div class="box__input">
            <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
              <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/>
            </svg>
            <label><span class="box__dragndrop">Drag your file(s) here!</span></label>
            <button type="submit" class="box__button">Upload</button>
          </div>
          
          <div class="box__uploading">Uploading&hellip;</div>
          <div class="box__success"><span></span> <a href="/" class="box__restart" role="button">Click</a> or drop more to restart.</div>
          <div class="box__error">Error! <span></span>. Refresh to try again!</div>
        </form>
      </div>

      <div id="filemanager" class="ui middle aligned divided list"></div>

    </div>

  </div>

</div>

<script type="text/javascript" src="./script.js" ></script>

</body>

</html>
